<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register â€¢ HeartAI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent-1:#ff7a7a;
      --accent-2:#e63946;
      --primary-grad: linear-gradient(90deg,#ff7a7a 0%, #e63946 40%, #b02a2a 100%);
      --muted:#6b7280;
      --bg:#f6f8fb;
    }

    body{
      font-family:'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(230,57,70,0.05), transparent 20%), var(--bg);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    /* Brand */
    .brand{
      font-size:2.2rem;
      font-weight:800;
      letter-spacing:0.3px;
    }
    .brand .ai{
      color:var(--accent-2);
      animation: heartbeat 2s infinite;
      display:inline-block;
      transform-origin:center;
    }
    @keyframes heartbeat{
      0%{ transform:scale(1); }
      15%{ transform:scale(1.07); }
      30%{ transform:scale(1); }
      45%{ transform:scale(1.05); }
      60%{ transform:scale(1); }
    }

    /* Glass card */
    .auth-card{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,0.8);
      backdrop-filter:blur(12px);
      border-radius:18px;
      box-shadow:0 12px 40px rgba(0,0,0,0.06);
      padding:2.2rem;
      border:1px solid rgba(15,23,42,0.06);
      animation:fadeUp .6s ease;
    }
    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(20px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* Inputs */
    .form-control{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.08);
      background:#fff;
      font-size:1rem;
      transition:border .2s ease;
    }
    .form-control:focus{
      border-color: var(--accent-2);
      box-shadow:0 0 0 4px rgba(230,57,70,0.15);
    }

    /* Buttons */
    .btn-grad{
      background:var(--primary-grad);
      color:#fff;
      border:none;
      border-radius:12px;
      padding:12px;
      font-size:1.1rem;
      font-weight:600;
      width:100%;
      box-shadow:0 8px 20px rgba(230,57,70,0.18);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .btn-grad:hover{
      transform:translateY(-3px);
      box-shadow:0 16px 40px rgba(230,57,70,0.22);
    }

    .text-muted-custom{
      color:var(--muted);
    }

    .link-hover{
      color:var(--accent-2);
      font-weight:600;
      transition:color .2s ease;
    }
    .link-hover:hover{
      color:#b02224;
    }
  </style>
</head>

<body>

  <div class="auth-card">

    <!-- Logo -->
    <div class="text-center mb-4">
      <div class="brand">Heart<span class="ai">AI</span></div>
      <div class="text-muted-custom mt-2">Create your account</div>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- REGISTER FORM -->
    <form method="POST" action="{{ url_for('register') }}">

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" required class="form-control" placeholder="you@example.com">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" required class="form-control" placeholder="Choose a password">
      </div>

      <button type="submit" class="btn-grad mt-2">Create Account</button>

    </form>

    <!-- Already have account -->
    <div class="text-center mt-4 text-muted-custom">
      Already registered?
      <a class="link-hover" href="{{ url_for('login') }}">Login</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
