{% extends "base.html" %}
{% block content %}

<style>
.chat-shell { max-width:980px; margin:18px auto; }
.chat-card { background:rgba(255,255,255,0.96); border-radius:12px; padding:18px; box-shadow:0 14px 40px rgba(2,6,23,0.06); }
.chat-window { height:520px; overflow:auto; border-radius:10px; background:#fbfbfd; padding:14px; border:1px solid rgba(0,0,0,0.03); }
.row-user, .row-bot { display:flex; gap:12px; margin-bottom:12px; align-items:flex-start; }
.row-user { justify-content:flex-end; }
.msg { max-width:78%; padding:10px 12px; border-radius:12px; font-size:0.95rem; line-height:1.25; }
.msg.bot { background:#fff; color:#111; border:1px solid rgba(0,0,0,0.04); border-bottom-left-radius:4px; }
.msg.user { background:linear-gradient(90deg,#ff7a7a,#e63946); color:#fff; border-bottom-right-radius:4px; }
.quick-replies { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
.chip { padding:.4rem .7rem; background:#f0f4f8; border-radius:999px; cursor:pointer; font-weight:700; color:#0b1220; border:1px solid rgba(11,18,32,0.04); }
.chip.primary { background: linear-gradient(90deg,#ff7a7a,#e63946); color:#fff; border:none; }
.card-box { background:#fff; border-radius:10px; padding:10px; box-shadow:0 8px 24px rgba(2,6,23,0.04); margin-top:8px; }
.card-box h5 { margin:0 0 .4rem 0; font-size:1rem; }
.card-box ul { margin:0; padding-left:1.05rem; }
.chat-input { display:flex; gap:8px; margin-top:12px; }
.form-control { border-radius:10px; padding:.6rem .8rem; }
.send-btn { background:linear-gradient(90deg,#ff7a7a,#e63946); color:#fff; border:none; padding:.55rem .9rem; border-radius:10px; font-weight:800; }
.small-muted { color:#6b7280; font-size:.9rem; margin-top:6px; }
</style>

<div class="container chat-shell" data-aos="fade-up">
  <div class="chat-card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <div>
        <h4 style="margin:0">HeartAssist â€” Patient helper</h4>
        <div class="small-muted">Ask about causes, prevention, tests, and when to seek help. Not a replacement for medical care.</div>
      </div>
      <div>
        <a class="btn btn-outline-secondary" href="{{ url_for('landing') }}">Home</a>
      </div>
    </div>

    <div id="chatWindow" class="chat-window" role="log" aria-live="polite"></div>

    <div id="quickArea" class="quick-replies" aria-hidden="false" style="margin-top:8px;"></div>

    <div class="chat-input">
      <input id="chatInput" class="form-control" placeholder="Ask me: 'What causes heart disease?'">
      <button id="sendBtn" class="send-btn">Send</button>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
      <div class="small-muted">Tip: click a quick reply to try a suggested question.</div>
      <div class="small-muted">Status: <span id="chatStatus">Ready</span></div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
